<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="gallery-title">Mark's Wayfinder Sample Gallery</h1>
    <main class="gallery-container">

      <img

        class="gallery-img"
      />

        alt="Gallery Image"
        class="gallery-img"
      />
      <img
        src="images/63095fe284bee.image.png"
        alt="Gallery Image"
        class="gallery-img"
      />
      <img
        src="images/6a00d8341c4fc953ef00e5523cfcb68834-800wi.jpg"
        alt="Gallery Image"

        class="gallery-img"
      />

        class="gallery-img"
      />
      <img
        src="images/GC87j3pXoAAQC2U.jpg-large.jpeg"

        class="gallery-img"
      />
      <img
        src="images/GR-Dtown-wayfinding-1.jpg"
        alt="Gallery Image"
        class="gallery-img"
      />
      <img
        src="images/HiSigns-projects-Parking-Lot-Wayfinding-Signage-03-1920x1280.webp"

        alt="Gallery Image"

        class="gallery-img"
      />
      <img src="images/signs.jpg" alt="Gallery Image" class="gallery-img" />
      <img
        src="images/St+Francis+Hospital.jpg"
        alt="Gallery Image"
        class="gallery-img"
      />
      <img src="images/way1.png" alt="Gallery Image" class="gallery-img" />

        src="images/Wayfinding_Hospital-Exterior.jpeg"
        alt="Gallery Image"

      />

    <!-- Lightbox Modal -->
    <div id="lightbox-modal">
      <div id="lightbox-backdrop"></div>
      <img id="lightbox-img" src="" alt="Enlarged Image" />
      <button id="lightbox-close" aria-label="Close">&times;</button>
    </div>
    <script src="gallery.js"></script>
  </body>
</html>
